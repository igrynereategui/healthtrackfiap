<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Health Track</title>

    <!-- Link dos botões de download -->

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Link do Icon -->
    <link rel="icon" href="_imagens/icon-title.png" type="image/x-icon" />

    <!-- Link BootStrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Link da Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="_css/style.css" />
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-8">
          <a class="logo" href="index.html">Health Track<span>.</span></a>
        </div>

        <div class="col-4">
          <div class="row">
            <div class="col-3">
              <a class="home" href="index.html">Início</a>
            </div>
            <div class="col-3">
              <a class="about" href="about.html">Sobre</a>
            </div>
            <div class="col-3">
              <a class="login" href="login.html">Login</a>
            </div>
            <div class="col-3">
              <a class="contact" href="contact.html">Contato</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div>
      <div id="login">CADASTRO</div>
    </div>


    <form class="container">
      <div class="row">
        <div class="col-4"></div>

        <div class="form-group col-5">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />

          <label for="inputPassword4">Senha</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Senha"
          />

          <label for="inputCity">Estado</label>
          <input type="text" class="form-control" />
        

          <label for="inputCEP">Telefone</label>
          <input type="text" class="form-control"/>
      
        <div class="form-group">
          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            <p>
              Ao se cadastrar, você concorda com a Política de Privacidade e com
              os Termos de Uso da <b>Health Track</b>.
            </p>
          </label>
        </div>
      </div>

        <p>
        <div class="container">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </p>
        <p>
        <button type="submit" class="btn btn-primary">
          Cadastro com Facebook
        </button>
        </p>
       <p>
        <button type="submit" class="btn btn-primary">
          Cadastro com Google
        </button>
      </p>
      <div class="col-3"></div>
    </form>
  </body>
</html>
