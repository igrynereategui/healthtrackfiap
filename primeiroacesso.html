            />

          <div class="form-group">
            <label>Digite aqui a sua altura:</label>
            <input
              class="form-control"
              placeholder="Altura em metros"
            />

          <label">Digite sua data de nascimento:</label>
          <input
            class="form-control"
            placeholder="Formato dd/mm/aaaa"
          />
        </div>

          <label>Caso tenha algum problema de saúde, digite abaixo:</label>
          <input
            class="form-control"
            placeholder="Ex: Problema no coração, asma, pressão baixa, etc."
          />
        </div>

        <div class="container">
